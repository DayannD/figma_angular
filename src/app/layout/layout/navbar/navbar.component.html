<div class="sidebar">

  <div class="logo">
    <img class="logo-img" src="/assets/img/logo.png" alt="Octom.">
  </div>

  <section class="menu">
    <div class="selection">

      <ng-container *ngFor="let url of item">
        <a [routerLink]="[url]" routerLinkActive="focus"><img src="/assets/img/{{url}}-icon.png" alt={{url}}></a>
      </ng-container>
    </div>
  </section>
</div>
