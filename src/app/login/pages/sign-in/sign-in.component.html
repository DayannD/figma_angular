<div class="container">
  <div class="img">

  </div>
  <div class="login-form">
    <div class="right-block">

      <div class="logo-desktop">
        <div><img src="/assets/img/logo-login.png" alt="logo-login" /></div>
        <div class="nom-entreprise">UI UNICORE</div>
      </div>

      <div class="titre">
        <h2>Nice to meet you again</h2>
      </div>
      <form action="/" class="form" method="post">
        <div class="input">
          <div>
            <app-input cssLabel="label" css="champ" type="text" name="email" label="Email or number"
              (emitOutput)="emailListener($event)"></app-input>
            <!-- <input class="champ" type="text" id="login" name="email_num" placeholder="Email or number"> -->
          </div>
          <div>
            <!-- <label class="label" for="champ">Password</label> -->
            <app-input cssLabel="label" css="champ" type="password" name="password" label="Enter password"
              (emitOutput)="emailListener($event)"></app-input>
            <!-- <input class="champ" type="password" id="password" name="password" placeholder="Enter password"> -->
          </div>
        </div>
      </form>

      <div class="connexion">
        <div class="check">
          <app-checkbox></app-checkbox>
        <span class="remember">remember me</span>
        </div>
        <a href="" class="forgot"><span>forgot password?</span></a>
      </div>

      <app-btn name="sign in" css="btn"></app-btn>

      <!-- <button class="btn"><span class="text">Sign In</span></button> -->

      <hr width="100%" color="Black">


      <app-btn css="btn" name="Or signin width Google" id="google"></app-btn>

      <!-- <button class="btn" id="google"><img src="/assets/img/logo-google.png" alt="logo-google">
        <span class="text"> Or signin with Google</span>
      </button> -->

      <span>Don't have an account ? <a class="signup" href="">Sign up now</a></span>

      <div class="logo">
        <div><img src="/assets/img/logo-login.png" alt="logo-login" /></div>
        <div class="nom-entreprise">UI UNICORE</div>
      </div>
      <div class="signature">
        <a class="insta" href="">@uiunicom</a>
        <span class="dateCrea">Perfect Login 2021</span>
      </div>
    </div>

  </div>
</div>
