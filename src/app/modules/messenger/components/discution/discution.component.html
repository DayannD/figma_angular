<div class="page-discution">
  <div>
    <app-message></app-message>
  </div>
  <div class="discution">
    <div *ngIf="user$ | async as user">
      <div *ngFor="let item of user.messageRecu">
        <div *ngFor="let message of message" (idFrom)="setIdFrom($event)"></div>
        {{fromUser | json}}
        <div *ngIf="fromUser == user.id" class="messages">
          {{message}}
        </div>
      </div>
    </div>
  </div>
</div>
